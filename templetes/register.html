{% extends 'home.html'%}

{% block content%}

<form action="#" method="POST">
    {% csrf_token %}

    <input type="text" name='first_name' placeholder="Enter your first name"><br><br>
    <input type="text" name='last_name' placeholder="Enter your last name"><br><br>
    <input type="text" name='username' placeholder="Enter your usernamename"><br><br>
    <input type="email" name='email' placeholder="Enter your email"><br><br>
    <input type="password" name='password1' placeholder="Enter your password"><br><br>
    <input type="password" name='password2' placeholder="Confirm Password"><br><br>

    <button type="submit" class="btn btn-success">Submit</button>

    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}

</form>



{% endblock %}
